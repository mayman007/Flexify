name: flexify
description: "Polish your phone with Flexify's amazing set of wallpapers and widgets."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cached_network_image: ^3.4.1
  device_info_plus: ^11.1.0
  dio: ^5.7.0
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  liquid_pull_to_refresh: ^3.0.1
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - .env
